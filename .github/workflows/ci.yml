steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Install dependencies
      run: |
        pnpm install
        pnpm add -D @types/puppeteer
        pnpm add openai

    - name: Generate Prisma Client
      run: pnpm prisma generate
      
    - name: Type check
      run: pnpm type-check