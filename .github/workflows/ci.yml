name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'    # Для всех feature веток
      - 'bugfix/**'     # Для всех bugfix веток
      - 'release/**'    # Для всех release веток
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: "file:./test.db"
      GITHUB_CLIENT_ID: "test-client-id"
      GITHUB_CLIENT_SECRET: "test-client-secret"
      NEXTAUTH_SECRET: "test-nextauth-secret"
      NEXTAUTH_URL: "http://localhost:3000"

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma Client
      run: npx prisma generate
      
    - name: Type check
      run: npm run type-check
      
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build

    # Добавим вывод логов при ошибке
    - name: Print Error Logs
      if: failure()
      run: |
        echo "Node version:"
        node --version
        echo "NPM version:"
        npm --version
        echo "Build logs:"
        cat .next/build-error.log || true